<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <meta charset="UTF 8">
    </head>
    <body>
        <div class="container">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <br>
        <div id="cScore">Computer score: 0</div>
        <br>
        <div id="pScore">Player score: 0</div>
        <br>
        <br>
        <div id="pPlay">Computer played: </div>
        <br>
        <div id="rStatus"></div>
        <br>
        <div id="gStatus"></div>

            
        <script>


            function computerPlay() {
                let x = ['Rock', 'Paper', 'Scissors'];
                let y = x[Math.floor(Math.random() * x.length)];
                pPlay.textContent = 'Computer player: ' + y;
                return y;
            }

            function playRound(playerSelection) {

                computerSelection = computerPlay();

                if (playerSelection === computerSelection) {
                    rStatus.textContent = 'Draw!';
                } else if (playerSelection === 'Rock' && computerSelection === 'Scissors') {
                    rStatus.textContent = 'You Win! Rock beats Sciccors';
                    return 'playerWinsRound';
                } else if (playerSelection === 'Rock' && computerSelection === 'Paper') {
                    rStatus.textContent = 'You Lose! Paper beats Rock';
                    return 'computerWinsRound';
                } else if (playerSelection === 'Paper' && computerSelection === 'Rock') {
                    rStatus.textContent = 'You Win! Paper beats Rock';
                    return 'playerWinsRound';
                } else if (playerSelection === 'Paper' && computerSelection === 'Scissors') {
                    rStatus.textContent = 'You Lose! Scissors beats Paper';
                    return 'computerWinsRound';
                } else if (playerSelection === 'Scissors' && computerSelection === 'Paper') {
                    rStatus.textContent = 'You Win! Scissors beats Paper';
                    return 'playerWinsRound';
                } else if (playerSelection === 'Scissors' && computerSelection === 'Rock') {
                    rStatus.textContent = 'You Lose! Rock beats Scissors';
                    return 'computerWinsRound';
                }
            }

            function updateScores(roundWinner) {
                if (roundWinner === 'playerWinsRound') {
                    playerScore += 1;
                    pScore.textContent = 'Player score: ' + playerScore;
                }
                else if (roundWinner === 'computerWinsRound') {
                    computerScore += 1;
                    cScore.textContent = 'Computer score: ' + computerScore;
                }

                if (playerScore === 5) {
                    gStatus.textContent = 'Player wins the game!';
                    return 'gameOver';
                } else if (computerScore === 5) {
                    gStatus.textContent = 'Computer wins the game!';
                    return 'gameOver';
                }
            }

            

            const buttons = document.querySelectorAll('button');
            const pScore = document.querySelector('#pScore');
            const cScore = document.querySelector('#cScore');
            const pPlay = document.querySelector('#pPlay');
            const rStatus = document.querySelector('#rStatus');
            const gStatus = document.querySelector('#gStatus');


            let playerWins;
            let computerWins;
            let playerScore = 0;
            let computerScore = 0;
            let roundWinner;
            let gameStatus = 'playing';


            buttons.forEach((button) => {
                button.addEventListener('click', function() {
                    roundWinner = playRound(button.id);
                    gameStatus = updateScores(roundWinner);

                });
            });

            


        </script>

    </body>
</html>
